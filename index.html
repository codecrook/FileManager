<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>File Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
        <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai|Roboto" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    </head>
    <body>

        <div class="header">
            File Manager
        </div>

        <div class="main-container">

            <div class="folder folder-closed">
                <span class="folder-name">default folder</span>
            </div>

            <div class="file-all file-new">
                <span class="file-name">new file</span>
            </div>
        </div>

        <button class="new-button" title="create new folder/file"><i class="fa fa-plus-circle"></i></button>
        <!--Div to show create new popup-->
        <div class="create-new-popup">
            <div class="create-new-folder" style="width:100%;">New Folder</div>
            <hr>
            <div class="create-new-file" style="width:100%;">New File</div>
        </div>

        <script src="./js/app.js"></script>
    </body>
</html>
